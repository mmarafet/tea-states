  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Калькуляторы для работы — Монитрон</title>
  <style>
    :root{
      --bg:#0b0f19;
      --card:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#22c55e;
      --border:rgba(148,163,184,.18);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --pad:16px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fb;
        --card:#ffffff;
        --muted:#5b6474;
        --text:#0b1220;
        --border:rgba(15,23,42,.12);
        --shadow: 0 10px 24px rgba(2,6,23,.10);
        --accent:#16a34a;
      }
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(1000px 600px at 10% 0%, rgba(34,197,94,.12), transparent 55%),
                  radial-gradient(900px 500px at 90% 10%, rgba(59,130,246,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 44px;
    }
    header{
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .title{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(135deg, rgba(34,197,94,.95), rgba(34,197,94,.25));
      box-shadow: var(--shadow);
      border:1px solid var(--border);
    }
    h1{
      font-size: 18px;
      line-height: 1.2;
      margin:0;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:2px 0 0;
      color:var(--muted);
      font-size: 13px;
    }

    .grid{
      display:grid;
      grid-template-columns: 280px 1fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-h{
      padding: 14px var(--pad);
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .card-h b{ font-size: 14px; }
    .card-b{ padding: var(--pad); }

    .nav{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .nav button{
      width:100%;
      text-align:left;
      background: transparent;
      border:1px solid var(--border);
      color: var(--text);
      padding: 12px 12px;
      border-radius: 14px;
      cursor:pointer;
      transition: .15s ease;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .nav button:hover{ transform: translateY(-1px); }
    .nav button.active{
      border-color: rgba(34,197,94,.55);
      box-shadow: 0 0 0 4px rgba(34,197,94,.12);
    }
